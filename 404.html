<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bors - Page Not Found</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&family=Source+Code+Pro:wght@400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Sans', sans-serif;
            line-height: 1.6;
            color: #24292f;
            background: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 60em;
            margin: 0 auto;
            padding: 1rem 1rem 1.5rem 1rem;
            text-align: center;
            margin-top: -5vh;
        }

        @media (min-width: 768px) {
            .container {
                padding: 1.5rem 2rem 2rem 2rem;
                margin-top: -10vh;
            }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 1.25rem;
            }
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: #24292f;
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #28607F;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <p>You can return to the <a href="/bors-designs/">homepage</a> or check out our <a
                href="/bors-designs/help.html">help documentation</a>.
        </p>
    </div>
</body>

</html>
